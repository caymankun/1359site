<html lang="ja">
  <head>
    <title>reCAPTCHA demo: Simple page</title>
     <script src="https://www.google.com/recaptcha/api.js" async defer></script>
     <script>
       function onSubmit(token) {
         document.getElementById("demo-form").submit();
       }
     </script>
  </head>
  <body>
    <form id="demo-form" action="https://caymankun.f5.si/" method="POST">
      <button class="g-recaptcha" data-sitekey="6LevsCUlAAAAAGdp_ps0zOO2wdSwxdkpVwGNv08R" data-callback="onSubmit">認証</button>
      <br/>
    </form>
  </body>
</html>
<style>
  .g-recaptcha{
    padding: 20px;
    border-radius: 300px;
    color: black;
    background-color: orange;
    border:  solid gold;
  }
</style>
